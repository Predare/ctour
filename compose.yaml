services:
  ctour:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./node_modules:/usr/src/nuxt-app/node_modules
      - ./.nuxt/:/usr/src/nuxt-app/.nuxt
      - .:/usr/src/nuxt-app
    depends_on:
      - db
    command: sh -c " npx prisma migrate dev --name init && npm run dev"
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 503553Danil2030
      POSTGRES_DB: cinemaTour
    volumes:
      - postgres_data:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres_data:
  
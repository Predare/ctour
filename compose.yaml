services:
  ctour:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./node_modules:/usr/src/nuxt-app/node_modules
      - ./.nuxt/:/usr/src/nuxt-app/.nuxt
      - .:/usr/src/nuxt-app
    depends_on:
      - db
    command: sh -c " npx prisma migrate dev --name init && npm run dev"
  db:
    build:
      context: ./postgreExtendedImage
      dockerfile: Dockerfile
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 503553Danil2030
      POSTGRES_DB: cinemaTour
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  meilisearch:
    image: getmeili/meilisearch:v1.4
    restart: always
    ports:
      - 7700:7700
    volumes:
      - ./meilisearch_data:/meilisearch_data
    environment:
      MEILI_MASTER_KEY: 2b2jSYFG39Sw85xn5_sNZuFAjQ90FdAuGWtcMvjLYW8
      MEILI_ENV: development
  meilisync:
    image: long2ice/meilisync
    volumes:
      - ./config.yml:/meilisync/config.yml

volumes:
  postgres_data:
